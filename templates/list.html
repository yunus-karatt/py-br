{% include 'menu.html' %}
<h1>List</h1>

<div>
  {% for movie in movies %}
  <div style="margin-top: 50px;">
    <div>title: {{movie.title | upper}}</div>
    <div>make: {{movie.year }}</div>
    <div>summary: {{movie.summary }}</div>
    <div style="display: flex; gap:12px;">
      <a href="{% url 'edit' movie.id %}">Edit</a>
      <a href="{% url 'delete' movie.id %}">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>
